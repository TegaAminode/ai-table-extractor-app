<!doctype html>
<html>
    <head>
        <title>AI Table Extractor</title>
        <style>
            body { font-family: Arial, sans-serif; padding: 2rem; max-width: 720px; margin: auto; }
            .card { border: 1px solid #63209d; border-radius: 8px; padding: 1.2rem; box-shadow: 0 2px 6px rgba(0,0,0,0.03); }
            label { display:block; margin-bottom:0.5rem; font-weight:600; }
            input[type=file] { margin-bottom: .8rem; }
            input[type=submit] { display:inline-block; padding: .5rem .9rem; border-radius:6px; border-width: 0px; text-decoration:none; background:#63209d; color:white; }
            .muted { color: #666; font-size: .9rem; margin-top:.5rem }
            a.button { display:inline-block; padding: .5rem .9rem; border-radius:6px; text-decoration:none; background:#007bff; color:white; }
        </style>
    </head>
    <body>
        <h1>AI Table Extractor</h1>
        <div class="card">
            <form action="" method="post" enctype="multipart/form-data">
                <label for="file">Choose file</label>
                <input id="file" type="file" name="file" required />
                <input type=submit value=Extract>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <p class=flasses>
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                        </p>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </body>
</html>
